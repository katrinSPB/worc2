<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cotculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"> <!--оболочка-->
        <div id ="cotculator"><!--тело-->
    <div class="container">
        <div class="desktop">
            <input type="text" id="input" readonly>
            <button onclick="addInputClear()">C</button>
            <button onclick="backspace()">CE</button>
        </div>
        <br>
        <div class="buttons">
            <button class="keys" onclick="addInput('1')">1</button>
            <button class="keys" onclick="addInput('2')">2</button>
            <button class="keys" onclick="addInput('3')">3</button>
           <button class="keys" onclick="addInput('4')">4</button> 
           <button class="operator" onclick="appOper('+')">+</button>
        </div>
        <div class="buttons">
            
            <button class="keys" onclick="addInput('5')">5</button>
            <button class="keys" onclick="addInput('6')">6</button>
            <button class="operator" onclick="appOper('-')">-</button>
       <button class="keys" onclick="addInput('7')">7</button>
            <button class="keys" onclick="addInput('8')">8</button> 
        </div>
        <div class="buttons">
            
            <button class="keys" onclick="addInput('9')">9</button>
            <button class="keys" onclick="addInput('0')">0</button>
            <button class="operator" onclick="appOper('*')">*</button>
            <button class="operator" onclick="addInputResult('=')">=</button>
            <button class="operator" onclick="appOper('/')">/</button>
        </div>              
        </div>
    </div>
</div>
</div>
    <script src="main.js"></script>
</body>
</html>
